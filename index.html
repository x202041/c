<!DOCTYPE html>
<html>
<head>
  <title>X軸協会会員限定お知らせ</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <script>
    var pas=prompt("パスワードを入力してください")
    var name=prompt("ユーザー名を入力してください")
    if(pas==="X軸よ永遠に"){
      if(name==="SOSO"||name==="123456789aA"){
      document.writeln("<pre>");
      document.writeln("あなたはX軸協会の会員です");
      document.writeln("新しくアンケートを追加しました。回答していただけると幸いです。");
      document.writeln("</pre>");
    }else if(name==="taiki"){
      document.writeln("<pre>");
      document.writeln("あなたはX軸協会の会長兼管理者です");
      document.writeln("新しくアンケートを追加しました。回答していただけると幸いです。");
      document.writeln("</pre>");
    }
    }else{
      document.write("会員になるとここに限定情報が表示されます。");
    }
  </script>
  <a href="https://x202041.github.io/a/">X軸協会のページに戻る</a>
